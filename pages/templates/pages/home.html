{% extends '_base.html' %}

{% block content %}
    <!-- Test login/logout -->
    {% if user.is_authenticated %}
        <h1>Hi, {{ user.username }} </h1>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">You are not logged in!</a>
    {% endif %}
{% endblock %}
